<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 800px;
        }

        img {
            opacity: 0.1;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .pix {
            display: none;
        }

        @media print {
            .pix {
                display: block;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: -1;">

    <div class="container">
        <h1>Formulário de Orçamento</h1>
        <form id="form-orcamento">
            <div>
                <label for="maquina">Descrição da Máquina:</label>
                <input type="text" id="maquina" name="maquina" required>
            </div>
            <div>
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>
            <div>
                <label for="fazenda">Nome da Fazenda:</label>
                <input type="text" id="fazenda" name="fazenda" required>
            </div>
            <div>
                <label for="valor">Valor a Pagar:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div>
                <label for="descricao">Descrição do Serviço:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="pix">
                <label for="chave_pix">Chave PIX:</label>
                <input type="text" id="chave_pix" name="chave_pix" value="53.498.074/0001-66">
            </div>
            <button type="button" id="enviar-whatsapp">Enviar por WhatsApp</button>
            <button type="button" id="imprimir">Imprimir</button>
        </form>
    </div>

    <script>
        document.getElementById("imprimir").addEventListener("click", function() {
            window.print();
        });
    </script>
</body>
</html>
